<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 700, "GRAD" 200, "opsz" 48;
      }
    </style>
    <title>Checkout page</title>
  </head>
  <body>
    <header class="header">
      <h1>Checkout</h1>
    </header>
    <main class="main">
      <div class="cart">
        <div class="cart-list-item">
          <!-- cart-item: item del carrito -->
          <div class="cart-item">
            <img src="img/photo1.png" alt="backpack" class="item-image" />
            <div class="item-details">
              <h3 class="item-name">Vintage Backpack</h3>
              <div class="prices">
                <p class="low-price">$54.99</p>
                <p class="sale-price">$94.99</p>
              </div>
              <div class="item-counter">
                <div class="btn-minus"><p>-</p></div>
                <input type="number" value="1" min="1" />
                <div class="btn-plus"><p>+</p></div>
              </div>
            </div>
          </div>
          <!-- cart-item: item del carrito -->
          <div class="cart-item">
            <img src="img/photo2.png" alt="shoes" class="item-image" />
            <div class="item-details">
              <h3 class="item-name">Levi Shoes</h3>
              <div class="prices">
                <p class="low-price">$74.99</p>
                <p class="sale-price">$124.99</p>
              </div>
              <div class="item-counter">
                <div class="btn-minus"><p>-</p></div>
                <input type="number" value="1" min="1" />
                <div class="btn-plus"><p>+</p></div>
              </div>
            </div>
          </div>
        </div>
        <div class="cart-resume">
          <div class="shipping-row">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="total-row">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
      <div class="customer-data">
        <form class="sale-form">
          <h3 class="fieldset-title">Contact information</h3>
          <div class="contact-info">
            <label for="email">E-mail</label>
            <div class="field-container">
              <span class="material-symbols-outlined ph-icon"> mail </span>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email..."
              />
            </div>
            <label for="phone">Phone</label>
            <div class="field-container">
              <span class="material-symbols-outlined ph-icon"> call </span>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone..."
              />
            </div>
          </div>
          <h3 class="fieldset-title">Shipping address</h3>
          <div class="shipping-info">
            <label for="name">Name</label>
            <div class="field-container">
              <span class="material-symbols-outlined ph-icon"> account_circle </span>
              <input type="text" id="name" value="Rodney Cotton" />
            </div>
            <label for="address">Address</label>
            <div class="field-container">
              <span class="material-symbols-outlined ph-icon"> house </span>
              <input type="text" id="address" placeholder="Your address..." />
            </div>
            <label for="city">City</label>
            <div class="field-container">
              <span class="material-symbols-outlined ph-icon"> location_city </span>
              <input type="text" id="city" placeholder="Your city..." />
            </div>
            <div class="geographic">
              <label id="label-country" for="country">Country</label>
              <div class="field-container" id="country-container">
                <span class="material-symbols-outlined ph-icon"> location_city </span>
                <!-- <input type="text" id="country" placeholder="Your country..." /> -->
                <select name="country" id="country">
                  <option value="choose">Your country...</option>
                </select>
              </div>
              <label id="label-postal-code" for="postal-code"
                >Postal Code</label
              >
              <div class="field-container" id="pc-container">
                <span class="material-symbols-outlined ph-icon"> markunread_mailbox </span>
                <input
                  type="text"
                  id="postal-code"
                  placeholder="Your postal code..."
                />
              </div>
            </div>
            <div style="display: flex; flex-direction: row; column-gap: 1rem; margin-top: 1.6rem;">
              <input type="checkbox" name="save" id="save" /><label for="save"
                >Save this information for next time</label
              >
            </div>
          </div>
          <div class="button">
            <button type="submit" class="submit">Continue</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p class="footer-text">
        created by <span class="username">tinoreyna1984</span> -
        devChallenges.io
      </p>
    </footer>
  </body>
</html>
